<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:object="${person}" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <label for="fio">Enter person's FIO</label>
    <input type="text" th:field="*{FIO}" id="fio"/>
    <label for="bth">Enter person's birthday</label>
    <input type="text" th:field="*{dateOfBirth}" id="bth"/>
    <input type="submit" value="Update person"/>
</form>
</body>
</html>
