<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of people</title>
</head>
<body>
<h3>List of People in library</h3>
<div th:each="person:${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
            th:text="${person.getFIO() + ', ' + person.getDateOfBirth()}">user</a>
</div>
<br/>
<a th:href="@{/people/add}" text="Add person">Add person</a>
</body>
</html>
